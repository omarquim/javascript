<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt arial;
            background: rgb(39, 241, 39);
            color: black;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div>
    <script>
        var a = window.document.getElementById("area")
        function clicar() {
            a.innerText = "clicou!"
            a.style.background = "blue"
            a.style.color = "white"
        }
        function entrar() {
            a.innerText = "entrou!"
            a.style.background = "red"
        }
        function sair() {
            a.innerText = "saiu!"
            a.style.background = "purple"
        }
    </script>
</body>
</html>
