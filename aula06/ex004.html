<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       body {
            background-color: black;
            color: white;
            font: normal 20pt Arial;
       }

    </style>
</head>
<body>
   
    <script>
        var nome = window.prompt('qual é o seu nome? ')
        document.write(`Ola ${nome}, seu nome tem ${nome.length} letras. <br/> `)
        document.write(`E é assim fica seu nome em maiúsculo, ${nome.toUpperCase()} <br/>`)
        document.write(` E assim fica seu nome em minúsculo: ${nome.toLowerCase()} `)
    </script>
</body>
</html>
